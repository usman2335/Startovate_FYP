version: "3.9"

services:
  chatbot:
    build: ./chatbot
    container_name: startovate-chatbot
    ports:
      - "8000:8000"
    env_file:
      - ./chatbot/.env
    depends_on:
      - qdrant
    restart: unless-stopped
    networks:
      - startovate-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - startovate-network

volumes:
  qdrant_data:

networks:
  startovate-network:
    driver: bridge
