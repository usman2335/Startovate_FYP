name: Deploy Chatbot to EC2

on:
  push:
    branches:
      - main  # or your production branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image
      run: |
        # Build Docker image from the lci_chatbot folder
        docker build -t ${{ secrets.ECR_REPOSITORY }} ./LCI_ChatBot

    - name: Tag Docker image for ECR
      run: |
        IMAGE_URI=$(aws ecr describe-repositories --repository-names ${{ secrets.ECR_REPOSITORY }} --query 'repositories[0].repositoryUri' --output text)
        docker tag ${{ secrets.ECR_REPOSITORY }}:latest $IMAGE_URI:latest
        echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

    - name: Push Docker image to ECR
      run: |
        docker push $IMAGE_URI:latest

    - name: Deploy on EC2 via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          cd ${{ secrets.APP_DIR }}
          docker pull $IMAGE_URI:latest
          docker stop startovate-chatbot || true
          docker rm startovate-chatbot || true
          docker run -d \
            --name startovate-chatbot \
            --restart unless-stopped \
            -p 80:8000 \
            $IMAGE_URI:latest
